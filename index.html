<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactHub | Smart Manager</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <div class="logo-icon"><i class="fas fa-address-book"></i></div>
            <div class="logo-text">
                <h1>ContactHub</h1>
                <span>Smart Contact Manager</span>
            </div>
        </div>
        <div class="nav-right">
            <button id="addBtn" class="add-contact-btn" onclick="prepareAdd()"><i class="fas fa-plus"></i> Add Contact</button>
            <i class="far fa-bell icon-btn"></i>
            <i class="fas fa-cog icon-btn"></i>
            <img src="image/avatar-1-CwUcGkzI.jpg" class="initials2">
        </div>
    </nav>

    <main class="dashboard">
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon blue"><i class="fas fa-users"></i></div>
                <div class="stat-info">
                    <span class="stat-label">TOTAL</span>
                    <h2 id="totalCount">0</h2>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon orange"><i class="fas fa-star"></i></div>
                <div class="stat-info">
                    <span class="stat-label">FAVORITES</span>
                    <h2 id="favCount">0</h2>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon red"><i class="fas fa-heart"></i></div>
                <div class="stat-info">
                    <span class="stat-label">EMERGENCY</span>
                    <h2 id="emerCount">0</h2>
                </div>
            </div>
        </div>

        <div class="content-header">
            <h2>All Contacts</h2>
            <p id="subCountText">Manage and organize your contacts</p>
            <div class="search-wrapper">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search by name, phone, or email..." oninput="searchContacts()">
            </div>
        </div>

        <div class="contact-grid" id="contactGrid"></div>
    </main>

    <div id="contactModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Contact</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="contactForm">
                <input type="hidden" id="editIndex">
                <div class="photo-upload">
                    <div class="photo-preview" id="avatarPreview"><i class="fas fa-user"></i></div>
                    <button type="button" class="btn-change-photo"><i class="fas fa-camera"></i> Photo Info</button>
                </div>
                <input type="text" id="fullName" placeholder="Full Name" required>
                <input type="text" id="phone" placeholder="Phone Number (e.g. 010...)" required>
                <input type="email" id="email" placeholder="Email Address">
                <select id="group">
                    <option value="Friends">Friends</option>
                    <option value="Family">Family</option>
                    <option value="Work">Work</option>
                    <option value="School">School</option>
                </select>
                <div class="form-footer">
                    <label><input type="checkbox" id="isFav"> <i class="fas fa-star text-warning"></i> Favorite</label>
                    <label><input type="checkbox" id="isEmer"> <i class="fas fa-heart text-danger"></i> Emergency</label>
                </div>
                <button type="submit" class="save-btn" id="saveBtn">Save Contact</button>
            </form>
        </div>
    </div>

<div class="contact-grid" id="contactGrid"></div>


<div class=" section-box favorites-bg  rounded-4 p-4 shadow-sm">
    <div class="d-flex align-items-center mb-3">
        <div class="stat-icon orange me-3"><i class="fa-solid fa-star"></i></div>
        <div>
            <h5 class="fw-bold mb-0">Favorites</h5>
            <small class="text-muted">Quick access</small>
        </div>
    </div>
    <div id="favoritesList" class="row g-2 ">
        </div>
</div>

<div class="section-box emergency-bg rounded-4 p-4 shadow-sm">
    <div class="d-flex align-items-center mb-3">
        <div class="stat-icon red me-3"><i class="fa-solid fa-heart-pulse"></i></div>
        <div>
            <h5 class="fw-bold mb-0">Emergency</h5>
            <small class="text-muted">Urgent contacts</small>
        </div>
    </div>
    <div id="emergencyList" class="row g-2">
        </div>
</div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
